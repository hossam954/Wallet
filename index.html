<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Auto Trade 5 — Wallet Login</title>
  <style>
    :root{
      --mauve:#b388eb; /* mauve */
      --purple:#5b2c6f; /* deep purple */
      --bg-gradient: linear-gradient(135deg, rgba(91,44,111,1) 0%, rgba(180,136,235,1) 100%);
      --card:#fff6ff;
      --glass: rgba(255,255,255,0.06);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg-gradient);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#241224;
    }
    .wrap{
      width:100%;
      max-width:420px;
      padding:32px;
      border-radius:16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.75));
      box-shadow: 0 10px 30px rgba(40,10,40,0.25);
      backdrop-filter: blur(6px) saturate(120%);
    }
    header{
      text-align:center;
      margin-bottom:18px;
    }
    h1{margin:0;font-size:20px;color:var(--purple)}
    p.lead{margin:6px 0 0;color:#6b3b6b;font-size:13px}

    form{margin-top:18px}
    label{display:block;font-size:12px;color:#4a2350;margin-bottom:6px}
    .input{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(90,30,90,0.08);
      background:linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.9));
      outline:none;
      font-size:14px;
      margin-bottom:12px;
      transition:box-shadow .12s, transform .08s;
    }
    .input:focus{box-shadow:0 6px 18px rgba(91,44,111,0.12); transform:translateY(-1px)}

    .row{display:flex;gap:8px}
    .btn{
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:0;
      font-weight:600;
      cursor:pointer;
      font-size:15px;
      background: linear-gradient(90deg,var(--purple), var(--mauve));
      color:white;
      box-shadow: 0 8px 20px rgba(91,44,111,0.18);
      transition:transform .12s, box-shadow .12s;
    }
    .btn:active{transform:translateY(1px)}

    .hint{font-size:13px;color:#5a315a;margin-top:12px;text-align:center}

    .notice{
      margin-top:14px;
      padding:12px 14px;
      border-radius:10px;
      background: #fff0fb;
      border:1px solid rgba(180,136,235,0.25);
      color:#5b2c6f;
      display:none;
      text-align:center;
      font-weight:600;
      box-shadow:0 6px 18px rgba(91,44,111,0.06);
    }

    .small{display:block;text-align:right;font-size:12px;color:#6b3b6b;margin-top:-6px;margin-bottom:12px;text-decoration:none}

    @keyframes shake { 0% { transform: translateX(0);} 25%{transform:translateX(-6px)} 50%{transform:translateX(6px)} 75%{transform:translateX(-4px)} 100%{transform:translateX(0)} }

    .notice.show{display:block; animation:shake .45s ease-in-out}

    footer{font-size:12px;color:#4a2350;margin-top:12px;text-align:center}

    @media (max-width:420px){
      .wrap{margin:18px}
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <header>
      <h1>Auto Trade 5 — Wallet Login</h1>
      <p class="lead">Sign in to access your trading wallet</p>
    </header>

    <form id="loginForm" novalidate>
      <label for="email">Email address</label>
      <input id="email" type="email" class="input" placeholder="you@example.com" autocomplete="email" required>

      <label for="password">Password</label>
      <input id="password" type="password" class="input" placeholder="Enter your password" autocomplete="current-password" required>

      
      <button class="btn" type="submit">Sign In</button>
    </form>

    <div id="notice" class="notice" role="alert" aria-live="assertive"></div>

    <footer>
      <p class="hint">Don’t have an account? Create it via the bot.</p>
    </footer>
  </main>

  <script>
    const form = document.getElementById('loginForm');
    const notice = document.getElementById('notice');

    form.addEventListener('submit', function(e){
      e.preventDefault();

      const arabic = 'لم يتم العثور على الحساب. يمكنك انشاء حسابك من خلال البوت.';
      const english = 'Account not found. You can create your account through the bot.';

      notice.innerHTML = arabic + '<br><small style="font-weight:500;color:#5a315a;">' + english + '</small>';
      notice.classList.remove('show');
      void notice.offsetWidth;
      notice.classList.add('show');
      notice.tabIndex = -1;
      notice.focus();
    });
  </script>
</body>
</html>
